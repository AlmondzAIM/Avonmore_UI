<div class="container">
  <div class="single_form" *ngIf="!data.isDeleteConfirmation">
    <div class="close-icon" (click)="closeDialog()">&#10005;</div>
    <input type="file" (change)="onFileSelected($event)" />
    <input
      type="id"
      placeholder="Enter the id"
      [value]="data.id"
      (input)="updateSingleFileName($event)"
    />
    <button (click)="onUpload()" [disabled]="!selectedFile">Upload</button>
  </div>
  <div *ngIf="data.isDeleteConfirmation" class="delete-confirmation">
    <h3>Confirm Deletion</h3>
    <p>Are you sure you want to delete this document?</p>
    <div class="button-group">
      <button mat-raised-button color="primary" (click)="confirmDelete()">
        Confirm
      </button>
      <button mat-raised-button (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>
